<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" name="player1">
        <label for="player2">Player 2:</label>
        <input type="text" id="player2" name="player2">
    </div>
    <div id="game-board">
        <!-- Cells will be added dynamically -->
    </div>
    <div id="winning-message"></div>
    <div id="buttons-container">
        <button id="start-button">Start Game</button>
        <button id="reset-button" disabled>Reset Game</button>
    </div>
    <div id="timer">00:00</div>
    <footer>
        <p>&copy; JHaseldenDev 2023</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
